<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        body {
            background: linear-gradient(to right, #6a11cb, #2575fc);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .profile-card {
            max-width: 22rem;
            background: #fff;
            border-radius: 15px;
            box-shadow: 0 15px 25px rgba(0,0,0,0.2);
            padding: 2rem;
            text-align: center;
        }

        .profile-card h2 {
            font-weight: bold;
            margin-bottom: 1rem;
        }

        .profile-card p {
            color: #555;
            margin-bottom: 0.8rem;
            text-align: left;
        }

        .profile-card .icon {
            color: #2575fc;
            margin-right: 0.5rem;
        }

        .profile-card .footer {
            margin-top: 1.5rem;
            font-size: 0.9rem;
            color: #888;
        }
    </style>
</head>
<body>

<div class="profile-card">

   
    <h2>{{ full_name|capfirst|add:" "|add:last_name|capfirst }}</h2>

  
    <p><i class="bi bi-person-badge icon"></i>Student ID: {{ student_id|stringformat:"s" }}</p>

    <p><i class="bi bi-geo-alt icon"></i>Address: {{ address|upper }}</p>

  
    <p><i class="bi bi-envelope icon"></i>Email: {{ email|default:"No email provided" }}</p>

    <p><i class="bi bi-info-circle icon"></i>Extra Info: {{ extra_info|default:"-" }}</p>

    
    <p><i class="bi bi-calendar icon"></i>Date of Birth: {{ dob|timesince }} ago</p>

</div>

</body>
</html>
